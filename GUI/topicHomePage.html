<!DOCTYPE html>
<html>
<head>
    <link  rel="stylesheet" href="/static/css/bootstrap.css" type="text/css"/>
    <link  rel="stylesheet" href="/static/css/styles.css" type="text/css"/>
    <link  rel="stylesheet" href="/static/css/newStyles.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src = "/static/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>

  </head>

  <body>
    <div class="se-pre-con"></div>
    
      <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Food Sentiment Observatory</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/index">Home</a></li>
          <li><a href="/manual">Manual</a></li>
          <li> <a href="/collectionsPage">Collections</a></li>
          <li class="active"><a href="/topicVisualisationHomePage">Topic Visualisation</a></li>
        </ul>
      </div>
    </nav>  
    <div class="container" id="mainContainer">
    
    <div class="col-sm-12" id="whitie">
    <h2>Topic Analysis</h2>
    <h4>Select a collection from the menu</h4>
    <form action = "/topicVisualisation">
            <input type="hidden" name="collectionIdToShow" id="collectionIdToShow" value="">
            <select class="form-control nav" id="listOfCollectionsForTopics" onchange="setCollectionIdForTopics()">
              <option value="" disabled selected>Select a collection</option>
              <option disabled>______________________________________________</option>
                {% for collection in collectionsList %}
                  <option value="{{collection[2]}}" >{{collection[3]}}</option>
                {% endfor %}  
            </select>
            <div id="topicNumber" class="topicDivs col-sm-12">
              <div class="col-sm-6"><h4>Please specify the number of topic per sentiment</h4></div>
              <div class="col-sm-6"><input type="text" name="numberOfTopics" value=""></div>
            </div>

            <div id="topicWordNumber" class="topicDivs col-sm-12">
             <div class="col-sm-6"> <h4>Please specify number of words per topic</h4></div>
              <div class="col-sm-6"><input type="text" name="numberOfTopicWords" value=""></div>
            </div>
    <div class="col-sm-6" id="submitionButton">
            <button type='submit' class='btn btn-default'>Generate topics</button>
   </div>        
    </form>        
    </div>

    </div>

    </div>
       <script src = "/static/js/scripts.js"></script>
       <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiDjEvKnfBfWVueTpAkF1jjLWQCy-LSSw&callback=initMap">
          </script>
   </body>
</html>
